<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TenGuard Security</title>
    <link rel="stylesheet" href="styles_v5.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/svglogo.svg" alt="TenGuard Security Logo">
            </div>
            <!-- Hamburger Icon -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Navigation Links -->
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="tenguardwatch.html">TenGuard Watch</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact</h2>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 TenGuard Security. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
